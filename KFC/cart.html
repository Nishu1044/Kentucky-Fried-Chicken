<script>

let container = document.querySelector("#container");



/local storage part/ 
let LSData = localStorage.getItem("cart");
if(LSData === null){
    LSData = [];
}else{
    LSData = JSON.parse(LSData);
}


function ShowData(arr){
    container.innerHTML=""
     
    arr.forEach(function(ele,i){

        let separateDiv = document.createElement("div")
        separateDiv.classList.add("product");
        
         let image = document.createElement("img")
         image.src = ele.image
        
          let Title = document.createElement("h3")
          Title.innerHTML = ele.title
        
          let Name = document.createElement("h4")
          Name.innerHTML = ele.name
        
        
          let Type = document.createElement("p")
          Type.innerHTML = ele.type
        
        
          let Price = document.createElement("h5")
          Price.innerHTML = ele.price
        
          let Des = document.createElement("p")
          Des.innerHTML = ele.description


          let order = document.createElement("Button")
          order.innerText = "Order Now"
          order.addEventListener("click", function(){
            alert("Order successfully ...Thanks for orderüéÅ")
            window.location.href="./index.html" 
          })
        
          let Deletbtn = document.createElement("Button")
          Deletbtn.innerText = "Delete"

          Deletbtn.addEventListener("click", function() {
            LSData = LSData.filter(function(element, index){
                if(i === index){
                    return false;
                }else{
                    return true;
                }
            })

            localStorage.setItem("cart", JSON.stringify(LSData))
            ShowData(LSData)
        });
         
        
          separateDiv.append(image,Title,Name,Type,Price,Des,Deletbtn,order)
          container.append(separateDiv)
         });
}

ShowData(LSData);

</script>
